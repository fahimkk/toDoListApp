<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
</head>

<body>

   <header>
       <div class="container" style="text-align: center; background-color: teal;">
           <h1 style="color: white; font-weight: lighter; padding: 20px;">TO DO LIST</h1> 
       </div>
   </header> 
   <div id="content" style="text-align: center; border: black 1px solid; margin-left: 20%; margin-right: 20%; padding-top: 20px; padding-bottom: 20px;">
    <div>
        <ul>
        </ul>
    </div>
    <form method="POST">
        <label style="padding-right: 20px;">Title</label>
        <input placeholder="To Do Item" type="text" name="title" id="title">
        <input type="submit" id="newItem">
    </form>
   </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script>

        $("#newItem").click(function(){
          $("ul").append('<li>' + $("#title").val() + '</li>');
            $("form").submit();
          // if return false is not added the page will reload.
        });
   </script>
</body>
</html>
